<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cc_style.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Form</title>
</head>

<body>
    <div id="cardDesigner">
        <div id="chooseClass">
            <div class="CardClass">
                <input type="radio" class="classTypes" id="classFighter" name="cardClasses" value="Fighter"
                    onclick="selectClass_Fighter()">
                <label for="classFighter">Fighter</label><br>
                <input type="radio" class="classTypes" id="classRanger" name="cardClasses" value="Ranger"
                    onclick="selectClass_Ranger()">
                <label for="classRanger">Ranger</label><br>
                <input type="radio" class="classTypes" id="classApprentice" name="cardClasses" value="Apprentice"
                    onclick="selectClass_Apprentice()">
                <label for="classApprentice">Apprentice</label>
                <input type="radio" class="classTypes" id="classWarlock" name="cardClasses" value="Warlock"
                    onclick="selectClass_Warlock()">
                <label for="classWarlock">Warlock</label>
            </div>
            <div id="classTypeTier">
                <label for="classSubtypes">Choose a subtype:</label>
                <select name="classSubtypes" id="classSubtypes">
                    <option id="baseSelection" value="Subtypes" style="display: none;">Subtypes</option>
                    <option class="subType" id="fighter" value="Berserker" style="display: none;">Berserker</option>
                    <option class="subType" id="fighter" value="Vanguard" style="display: none;">Vanguard</option>
                    <option class="subType" id="fighter" value="Arcane knight" style="display: none;">Arcane knight
                    </option>
                    <option class="subType" id="fighter" value="Warlord" style="display: none;">Warlord</option>
                    <option class="subType" id="ranger" value="Hunter" style="display: none;">Hunter</option>
                    <option class="subType" id="ranger" value="Scout" style="display: none;">Scout</option>
                    <option class="subType" id="ranger" value="Arcane archer" style="display: none;">Arcane archer
                    </option>
                    <option class="subType" id="ranger" value="Duelist" style="display: none;">Duelist</option>
                </select>

                <label for="classTier">Choose tier:</label>
                <select name="classTier" id="classTierSelect">
                    <option class="classTier" value="I">1</option>
                    <option class="classTier" value="II">2</option>
                    <option class="classTier" value="III">3</option>
                    <option class="classTier" value="IV">4</option>
                    <option class="classTier" value="V">5</option>
                    <option class="classTier" value="VI">6</option>
                    <option class="classTier" value="VII">7</option>
                    <option class="classTier" value="VIII">8</option>
                    <option class="classTier" value="IX">9</option>
                    <option class="classTier" value="X">10</option>
                </select>
            </div>
        </div>



        <form id="cForm">
            <div class="Sun">
                <fieldset>
                    <legend>Sun side</legend>
                    <label for="csTitle">Card title:</label><br>
                    <input type="text" id="csTitle" name="csTitle" value="Fireball"><br>
                    <input type="checkbox" class="csTypes" id="csType1" name="csType1" value="Standard ">
                    <label for="csType1">Standard</label>
                    <input type="checkbox" class="csTypes" id="csType2" name="csType2" value="Movement ">
                    <label for="csType2">Movement</label><br>
                    <input type="checkbox" class="csTypes" id="csType3" name="csType3" value="Reaction">
                    <label for="csType3">Reaction</label>
                    <input type="checkbox" class="csTypes" id="csType4" name="csType4" value="Passive ">
                    <label for="csType4">Passive</label><br>
                    <label for="csCost">Spirit Cost:</label>
                    <input type="text" style="width: 40px;" id="csCost" name="csCost" value="0"><br>
                    <label for="csRule">Card rule text:</label><br>
                    <textarea id="csRule" name="csRule" rows="6"
                        cols="30">Target creature is dealt 5 {ac} + {b} fire damage...</textarea><br>
                    <label for="csFlavor">Flavor text</label><br>
                    <textarea id="csFlavor" name="csFlavor" rows="6"
                        cols="30">Magus Magmaton was the founder of the fire guild and the creator of the fireball spell...</textarea><br>
                    <label for="csRangeText">Range:</label>
                    <input type="text" style="width: 40px;" id="csRangeText" name="csRangeText" value="0"><br>

                    <label for="csRangeType1">Melee:</label>
                    <input type="radio" class="csRangeTypes" id="csRangeTypeMelee" name="csRangeType" value="Melee">
                    <label for="csRangeType2">Ranged:</label>
                    <input type="radio" class="csRangeTypes" id="csRangeTypeRanged" name="csRangeType" value="Ranged">
                    <label for="csRangeType3">Magic:</label>
                    <input type="radio" class="csRangeTypes" id="csRangeTypeMagic" name="csRangeType" value="Magic">
                    <div class="upload">
                        <input type="file" accept="image/*" name="image" id="sunFile" onchange="loadFile(event)">
                    </div>
                </fieldset>
            </div>

            <div class="Moon">
                <fieldset>
                    <legend>Moon side</legend>
                    <label for="cmTitle">Card title:</label><br>
                    <input type="text" id="cmTitle" name="cmTitle" value="Frostbolt"><br>
                    <input type="checkbox" id="cmType1" name="cmType1" value="Standard">
                    <label for="cmType1">Standard</label>
                    <input type="checkbox" id="cmType2" name="cmType2" value="Movement">
                    <label for="cmType2">Movement</label><br>
                    <input type="checkbox" id="cmType3" name="cmType3" value="Reaction">
                    <label for="cmType3">Reaction</label>
                    <input type="checkbox" id="cmType4" name="cmType4" value="Passive">
                    <label for="cmType4">Passive</label><br>
                    <label for="cmCost">Spirit Cost:</label>
                    <input type="text" style="width: 40px;" id="cmCost" name="cmCost" value="0"><br>
                    <label for="cmRule">Card rule text:</label><br>
                    <textarea id="cmRule" name="cmRule" rows="6"
                        cols="30">Target creature is dealt 6 cold damage...</textarea><br>
                    <label for="cmFlavor">Flavor text</label><br>
                    <textarea id="cmFlavor" name="cmFlavor" rows="6"
                        cols="30">Frosty Icehaven was the founder of the ice guild and the creator of the frostbolt spell...</textarea>
                    <div class="upload">
                        <input type="file" accept="image/*" name="image" id="moonFile" onchange="loadFile(event)">
                    </div>
                </fieldset>
            </div>
        </form>
    </div>

    <div id="capture">
        <img id="cardFrame" src="Art/sunFrame_card.png" height="748px" width="533px">
        <img id="cardRuleBg" src="Art/ruleTextBG_Sun.png" width="533px">
        <img id="cardArtBg" src="" width="533px">
        <div id="cardElements">
            <div id="topCard">
                <h1 id="CardGen_Title">Title</h1>
                <h4 id="CardGen_Types">Checkbox</h4>
            </div>
            <div id="midCard">
                <div id="spiritCost">
                    <h3 id="spiritText">X</h3>
                    <img id="spiritArt" src="Art/SpiritCost.png" height="20px" width="20px">

                </div>
            </div>
            <div id="botCard">
                <div id="ruleBox">
                    <h4 id="CardGen_Rules">Rules be written here!</h4>
                    <div id="abilityRange">
                        <img id="rangeArt_Sun" src="Art/magicRange.png" height="40px" width="40px">
                        <h3 id="rangeText_Sun">+X</h3>
                    </div>
                </div>
            </div>
            <div id="flavourBox">
                <h5 id="flavourText_sun" class="flavourText">Flavour text...</h5>
            </div>
            <div id="bottomLine">
                <h3 id="CardGen_Class">Class</h3>
            </div>
        </div>

    </div>
    <div>
        <button onclick="generateCard()">Click me</button>
        <button onclick="draw2canvas()">Click me2</button>
    </div>

    <script src="html2canvas.min.js"></script>
    <script src="cc_script.js"></script>
</body>

</html>
